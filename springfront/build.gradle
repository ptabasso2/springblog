plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}




repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'

}

group = 'com.datadog.pej.front'
version = '0.0.1-SNAPSHOT'
description = 'spring-front'
sourceCompatibility = '11'

bootJar {
    archiveFileName = 'spring-front.jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
